<nav [ngClass]="{'bg-black shadow-md': true, 'bg-opacity-90 fixed w-full z-50': isScrolled}" class="transition-all duration-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-20">
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/" class="flex items-center">
            <img class="h-12 w-auto" src="assets/logos/rexhotel-icone.svg" alt="REX HOTEL">
            <div class="ml-3 text-white">
              <div class="font-bold text-xl">REX HOTEL</div>
              <div class="text-xs text-gold">ÉLÉGANCE & CONFORT</div>
            </div>
          </a>
        </div>
  
        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center space-x-8">
          <a routerLink="/" routerLinkActive="text-gold" [routerLinkActiveOptions]="{exact: true}" class="text-white hover:text-gold transition-colors duration-200 text-sm uppercase tracking-wider">Accueil</a>
          <a routerLink="/catalog" routerLinkActive="text-gold" class="text-white hover:text-gold transition-colors duration-200 text-sm uppercase tracking-wider">Espaces</a>
          <a routerLink="/services" routerLinkActive="text-gold" class="text-white hover:text-gold transition-colors duration-200 text-sm uppercase tracking-wider">Services</a>
          <a routerLink="/about" routerLinkActive="text-gold" class="text-white hover:text-gold transition-colors duration-200 text-sm uppercase tracking-wider">À propos</a>
          <a routerLink="/contact" routerLinkActive="text-gold" class="text-white hover:text-gold transition-colors duration-200 text-sm uppercase tracking-wider">Contact</a>
          
          <!-- Auth Navigation -->
          <div class="flex items-center space-x-4">
            <ng-container *ngIf="!isLoggedIn">
              <a routerLink="/auth/login" class="text-white hover:text-gold transition-colors duration-200 text-sm uppercase tracking-wider">Connexion</a>
              <a routerLink="/auth/register" class="bg-gold text-black px-4 py-2 rounded-sm hover:bg-opacity-80 transition-colors duration-200 text-sm uppercase tracking-wider font-medium">Inscription</a>
            </ng-container>
            
            <ng-container *ngIf="isLoggedIn">
              <app-notification-bell></app-notification-bell>
              
              <!-- User Menu -->
              <div class="relative group">
                <button class="flex items-center text-white hover:text-gold focus:outline-none">
                  <span class="mr-2 text-sm uppercase tracking-wider">{{ userName }}</span>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                  </svg>
                </button>
                
                <!-- Dropdown Menu -->
                <div class="absolute right-0 mt-2 w-48 bg-black border border-gold shadow-lg rounded-sm z-50 hidden group-hover:block">
                  <a routerLink="/profile" class="block px-4 py-2 text-sm text-white hover:bg-gold hover:text-black">Mon profil</a>
                  <a routerLink="/reservation/list" class="block px-4 py-2 text-sm text-white hover:bg-gold hover:text-black">Mes réservations</a>
                  <a routerLink="/invoice" class="block px-4 py-2 text-sm text-white hover:bg-gold hover:text-black">Mes factures</a>
                  <a *ngIf="authService.isAdmin()" routerLink="/admin" class="block px-4 py-2 text-sm text-white hover:bg-gold hover:text-black">Administration</a>
                  <button (click)="logout()" class="w-full text-left px-4 py-2 text-sm text-white hover:bg-gold hover:text-black">Déconnexion</button>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
  
        <!-- Mobile Menu Button -->
        <div class="md:hidden flex items-center">
          <button (click)="toggleMobileMenu()" type="button" class="text-gold hover:text-white focus:outline-none">
            <svg *ngIf="!isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg *ngIf="isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  
    <!-- Mobile Menu -->
    <div [ngClass]="{'block': isMobileMenuOpen, 'hidden': !isMobileMenuOpen}" class="md:hidden bg-black border-t border-gold">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a routerLink="/" routerLinkActive="bg-gold text-black" [routerLinkActiveOptions]="{exact: true}" (click)="closeMobileMenu()" class="block px-3 py-2 text-white hover:bg-gold hover:text-black rounded-sm text-sm uppercase tracking-wider">Accueil</a>
        <a routerLink="/catalog" routerLinkActive="bg-gold text-black" (click)="closeMobileMenu()" class="block px-3 py-2 text-white hover:bg-gold hover:text-black rounded-sm text-sm uppercase tracking-wider">Espaces</a>
        <a routerLink="/services" routerLinkActive="bg-gold text-black" (click)="closeMobileMenu()" class="block px-3 py-2 text-white hover:bg-gold hover:text-black rounded-sm text-sm uppercase tracking-wider">Services</a>
        <a routerLink="/about" routerLinkActive="bg-gold text-black" (click)="closeMobileMenu()" class="block px-3 py-2 text-white hover:bg-gold hover:text-black rounded-sm text-sm uppercase tracking-wider">À propos</a>
        <a routerLink="/contact" routerLinkActive="bg-gold text-black" (click)="closeMobileMenu()" class="block px-3 py-2 text-white hover:bg-gold hover:text-black rounded-sm text-sm uppercase tracking-wider">Contact</a>
      </div>
  
      <div class="pt-4 pb-3 border-t border-gold">
        <ng-container *ngIf="!isLoggedIn">
          <div class="flex items-center justify-center space-x-4 px-5 py-3">
            <a routerLink="/auth/login" (click)="closeMobileMenu()" class="text-white hover:text-gold text-sm uppercase tracking-wider">Connexion</a>
            <a routerLink="/auth/register" (click)="closeMobileMenu()" class="bg-gold text-black px-4 py-2 rounded-sm hover:bg-opacity-80 text-sm uppercase tracking-wider font-medium">Inscription</a>
          </div>
        </ng-container>
        
        <ng-container *ngIf="isLoggedIn">
          <div class="px-5 py-3">
            <div class="flex items-center">
              <div class="ml-3">
                <div class="text-base font-medium text-gold">{{ userName }}</div>
              </div>
            </div>
            <div class="mt-3 space-y-1">
              <a routerLink="/profile" (click)="closeMobileMenu()" class="block px-3 py-2 text-white hover:bg-gold hover:text-black rounded-sm text-sm">Mon profil</a>
              <a routerLink="/reservation/list" (click)="closeMobileMenu()" class="block px-3 py-2 text-white hover:bg-gold hover:text-black rounded-sm text-sm">Mes réservations</a>
              <a routerLink="/invoice" (click)="closeMobileMenu()" class="block px-3 py-2 text-white hover:bg-gold hover:text-black rounded-sm text-sm">Mes factures</a>
              <a *ngIf="authService.isAdmin()" routerLink="/admin" (click)="closeMobileMenu()" class="block px-3 py-2 text-white hover:bg-gold hover:text-black rounded-sm text-sm">Administration</a>
              <button (click)="logout()" class="w-full text-left px-3 py-2 text-white hover:bg-gold hover:text-black rounded-sm text-sm">Déconnexion</button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </nav>
