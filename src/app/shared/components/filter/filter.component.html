<div class="bg-rex-black border border-rex-dark-gray rounded-sm p-5 mb-6">
  <!-- Mobile Filter Toggle -->
  <button 
    class="bg-rex-dark-gray w-full flex items-center justify-between text-white py-3 px-4 rounded-sm text-sm cursor-pointer transition-all duration-200 hover:bg-opacity-80 md:hidden"
    (click)="toggleFilter()"
    aria-expanded="false"
    [attr.aria-expanded]="isFilterOpen"
  >
    <span class="flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" />
      </svg>
      Filtrer les chambres
    </span>
    <svg 
      *ngIf="!isFilterOpen" 
      xmlns="http://www.w3.org/2000/svg" 
      class="h-5 w-5" 
      viewBox="0 0 20 20" 
      fill="currentColor"
    >
      <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
    </svg>
    <svg 
      *ngIf="isFilterOpen" 
      xmlns="http://www.w3.org/2000/svg" 
      class="h-5 w-5" 
      viewBox="0 0 20 20" 
      fill="currentColor"
    >
      <path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd" />
    </svg>
  </button>
  
  <!-- Filter Content -->
  <div 
    [ngClass]="{'block': isFilterOpen || windowObj.innerWidth >= 768, 'hidden': !isFilterOpen && windowObj.innerWidth < 768}"
  >
    <!-- Search Bar -->
    <div class="mb-4">
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
          </svg>
        </div>
        <input 
          type="text" 
          placeholder="Rechercher une chambre..."
          class="w-full bg-rex-black border border-rex-dark-gray text-white py-3 px-3 pl-10 rounded-sm focus:outline-none focus:border-rex-gold transition-colors duration-200"
          [value]="filterModel.search || ''"
          (input)="onSearchInput($event)"
        >
      </div>
    </div>
    
    <!-- Basic Filters -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-4">
      <!-- Price Range -->
      <div class="mb-4">
        <h3 class="text-rex-gold text-sm font-semibold mb-2 uppercase tracking-wider">Prix par nuit</h3>
        <div class="flex items-center space-x-2">
          <input 
            type="number"
            placeholder="Min"
            class="w-full max-w-[120px] bg-rex-black border border-rex-dark-gray text-white py-2 px-3 rounded-sm focus:outline-none focus:border-rex-gold transition-colors duration-200"
            [(ngModel)]="filterModel.priceMin"
            min="0"
          >
          <span class="text-gray-400">—</span>
          <input 
            type="number"
            placeholder="Max"
            class="w-full max-w-[120px] bg-rex-black border border-rex-dark-gray text-white py-2 px-3 rounded-sm focus:outline-none focus:border-rex-gold transition-colors duration-200"
            [(ngModel)]="filterModel.priceMax"
            min="0"
          >
          <span class="text-white">€</span>
        </div>
      </div>
      
      <!-- Capacity -->
      <div class="mb-4">
        <h3 class="text-rex-gold text-sm font-semibold mb-2 uppercase tracking-wider">Capacité</h3>
        <div class="flex items-center">
          <input 
            type="number"
            placeholder="Nombre de personnes"
            class="w-full max-w-[120px] bg-rex-black border border-rex-dark-gray text-white py-2 px-3 rounded-sm focus:outline-none focus:border-rex-gold transition-colors duration-200"
            [(ngModel)]="filterModel.capacityMin"
            min="1"
            [max]="maxCapacity"
          >
          <span class="ml-2 text-white">pers.</span>
        </div>
      </div>
      
      <!-- Room Types (shortened list) -->
      <div class="mb-4">
        <h3 class="text-rex-gold text-sm font-semibold mb-2 uppercase tracking-wider">Type de chambre</h3>
        <div class="space-y-2">
          <div 
            *ngFor="let type of roomTypes.slice(0, 3)" 
            class="mb-1"
          >
            <label class="flex items-center cursor-pointer">
              <input 
                type="checkbox"
                class="hidden"
                [checked]="isRoomTypeSelected(type.id)"
                (change)="toggleRoomType(type.id)"
              >
              <span 
                class="checkbox-custom"
                [ngClass]="{'checked': isRoomTypeSelected(type.id)}"
              ></span>
              <span class="ml-2 text-white text-sm">{{ type.name }}</span>
            </label>
          </div>
          
          <button 
            *ngIf="roomTypes.length > 3" 
            (click)="toggleAdvancedFilter()" 
            class="text-rex-gold text-sm hover:underline mt-1"
          >
            Voir {{ isAdvancedFilterOpen ? 'moins' : 'plus' }}
          </button>
        </div>
      </div>
      
      <!-- Amenities (shortened list) -->
      <div class="mb-4">
        <h3 class="text-rex-gold text-sm font-semibold mb-2 uppercase tracking-wider">Équipements</h3>
        <div class="space-y-2">
          <div 
            *ngFor="let amenity of amenities.slice(0, 3)" 
            class="mb-1"
          >
            <label class="flex items-center cursor-pointer">
              <input 
                type="checkbox"
                class="hidden"
                [checked]="isAmenitySelected(amenity.id)"
                (change)="toggleAmenity(amenity.id)"
              >
              <span 
                class="checkbox-custom"
                [ngClass]="{'checked': isAmenitySelected(amenity.id)}"
              ></span>
              <span class="ml-2 text-white text-sm">{{ amenity.name }}</span>
            </label>
          </div>
          
          <button 
            *ngIf="amenities.length > 3" 
            (click)="toggleAdvancedFilter()" 
            class="text-rex-gold text-sm hover:underline mt-1"
          >
            Voir {{ isAdvancedFilterOpen ? 'moins' : 'plus' }}
          </button>
        </div>
      </div>
    </div>
    
    <!-- Advanced Filter Section -->
    <div *ngIf="isAdvancedFilterOpen" class="mt-4 pt-4 border-t border-rex-dark-gray">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- All Room Types & Views -->
        <div class="mb-4">
          <h3 class="text-rex-gold text-sm font-semibold mb-2 uppercase tracking-wider">Tous les types de chambres</h3>
          <div class="grid grid-cols-2 gap-x-4 gap-y-2">
            <div 
              *ngFor="let type of roomTypes" 
              class="mb-1"
            >
              <label class="flex items-center cursor-pointer">
                <input 
                  type="checkbox"
                  class="hidden"
                  [checked]="isRoomTypeSelected(type.id)"
                  (change)="toggleRoomType(type.id)"
                >
                <span 
                  class="checkbox-custom"
                  [ngClass]="{'checked': isRoomTypeSelected(type.id)}"
                ></span>
                <span class="ml-2 text-white text-sm">{{ type.name }}</span>
              </label>
            </div>
          </div>
          
          <!-- Vue -->
          <h3 class="text-rex-gold text-sm font-semibold mt-4 mb-2 uppercase tracking-wider">Vue</h3>
          <div class="grid grid-cols-2 gap-x-4 gap-y-2">
            <div 
              *ngFor="let view of viewOptions" 
              class="mb-1"
            >
              <label class="flex items-center cursor-pointer">
                <input 
                  type="checkbox"
                  class="hidden"
                  [checked]="isViewSelected(view.id)"
                  (change)="toggleView(view.id)"
                >
                <span 
                  class="checkbox-custom"
                  [ngClass]="{'checked': isViewSelected(view.id)}"
                ></span>
                <span class="ml-2 text-white text-sm">{{ view.name }}</span>
              </label>
            </div>
          </div>
        </div>
        
        <!-- All Amenities & Bed Types -->
        <div class="mb-4">
          <h3 class="text-rex-gold text-sm font-semibold mb-2 uppercase tracking-wider">Tous les équipements</h3>
          <div class="grid grid-cols-2 gap-x-4 gap-y-2">
            <div 
              *ngFor="let amenity of amenities" 
              class="mb-1"
            >
              <label class="flex items-center cursor-pointer">
                <input 
                  type="checkbox"
                  class="hidden"
                  [checked]="isAmenitySelected(amenity.id)"
                  (change)="toggleAmenity(amenity.id)"
                >
                <span 
                  class="checkbox-custom"
                  [ngClass]="{'checked': isAmenitySelected(amenity.id)}"
                ></span>
                <span class="ml-2 text-white text-sm">{{ amenity.name }}</span>
              </label>
            </div>
          </div>
          
          <!-- Types de lit -->
          <h3 class="text-rex-gold text-sm font-semibold mt-4 mb-2 uppercase tracking-wider">Types de lit</h3>
          <div class="grid grid-cols-2 gap-x-4 gap-y-2">
            <div 
              *ngFor="let bedType of bedTypes" 
              class="mb-1"
            >
              <label class="flex items-center cursor-pointer">
                <input 
                  type="checkbox"
                  class="hidden"
                  [checked]="isBedTypeSelected(bedType.id)"
                  (change)="toggleBedType(bedType.id)"
                >
                <span 
                  class="checkbox-custom"
                  [ngClass]="{'checked': isBedTypeSelected(bedType.id)}"
                ></span>
                <span class="ml-2 text-white text-sm">{{ bedType.name }}</span>
              </label>
            </div>
          </div>
        </div>
        
        <!-- Balcon et Étage -->
        <div class="mb-4">
          <h3 class="text-rex-gold text-sm font-semibold mb-2 uppercase tracking-wider">Balcon</h3>
          <div class="flex flex-wrap gap-2">
            <button 
              *ngFor="let option of [true, false, null]"
              (click)="toggleBalcony(option)"
              class="option-btn bg-rex-dark-gray text-white border border-transparent rounded-sm py-2 px-3 text-xs transition-colors duration-200 hover:bg-opacity-80"
              [ngClass]="{'active': isBalconyOptionSelected(option)}"
            >
              {{ getBalconyText(option) }}
            </button>
          </div>
          
          <h3 class="text-rex-gold text-sm font-semibold mt-4 mb-2 uppercase tracking-wider">Étage</h3>
          <div class="flex flex-wrap gap-2">
            <button 
              *ngFor="let floor of [0, 1, 2, 3, 4, 5, 6, null]"
              (click)="setFloor(floor)"
              class="option-btn bg-rex-dark-gray text-white border border-transparent rounded-sm py-2 px-3 text-xs transition-colors duration-200 hover:bg-opacity-80"
              [ngClass]="{'active': filterModel.floor === floor}"
            >
              {{ floor === null ? 'Tous' : (floor === 0 ? 'RDC' : 'Étage ' + floor) }}
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Filter Actions -->
    <div class="mt-6 flex flex-wrap gap-3">
      <button 
        (click)="applyFilter()" 
        class="bg-rex-gold text-rex-black py-2.5 px-5 rounded-sm text-sm font-semibold min-w-[150px] text-center transition-all duration-200 hover:bg-opacity-80"
      >
        Appliquer les filtres
      </button>
      
      <button 
        (click)="resetFilter()" 
        class="bg-transparent text-white border border-rex-dark-gray py-2.5 px-5 rounded-sm text-sm min-w-[150px] text-center transition-all duration-200 hover:bg-rex-dark-gray"
      >
        Réinitialiser
      </button>
    </div>
  </div>
</div>
