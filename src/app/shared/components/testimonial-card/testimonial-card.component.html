<!-- src/app/shared/components/testimonial-card/testimonial-card.component.html -->
<div class="testimonial-card" [ngClass]="variant">
    <div class="rating-container">
        <app-rating [rating]="testimonial.rating" [showValue]="true"></app-rating>
    </div>

    <p class="comment">"{{ testimonial.comment }}"</p>

    <div class="author-info">
        <p class="author-name">{{ testimonial.name }}</p>
    </div>
</div>
