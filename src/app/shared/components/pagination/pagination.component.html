<nav class="pagination-container" aria-label="Pagination">
    <div class="pagination-inner">
      <!-- First Page Button -->
      <button 
        *ngIf="showFirstLast"
        class="pagination-btn first-page" 
        [disabled]="currentPage === 1"
        [class.disabled]="currentPage === 1"
        (click)="goToFirstPage()"
        aria-label="Première page"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M15.707 15.707a1 1 0 01-1.414 0l-5-5a1 1 0 010-1.414l5-5a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 010 1.414zm-6 0a1 1 0 01-1.414 0l-5-5a1 1 0 010-1.414l5-5a1 1 0 011.414 1.414L5.414 10l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
      </button>
      
      <!-- Previous Page Button -->
      <button 
        class="pagination-btn prev-page" 
        [disabled]="currentPage === 1"
        [class.disabled]="currentPage === 1"
        (click)="goToPreviousPage()"
        aria-label="Page précédente"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
      </button>
      
      <!-- Page Numbers -->
      <div *ngIf="showPageNumbers" class="page-numbers-container">
        <button 
          *ngFor="let page of pages" 
          class="pagination-btn page-number" 
          [class.active]="page === currentPage"
          [class.ellipsis]="page === -1"
          [disabled]="page === -1"
          (click)="goToPage(page)"
          [attr.aria-current]="page === currentPage ? 'page' : null"
          [attr.aria-label]="page !== -1 ? 'Page ' + page : null"
        >
          <span *ngIf="page !== -1">{{ page }}</span>
          <span *ngIf="page === -1">...</span>
        </button>
      </div>
      
      <!-- Next Page Button -->
      <button 
        class="pagination-btn next-page" 
        [disabled]="currentPage === totalPages"
        [class.disabled]="currentPage === totalPages"
        (click)="goToNextPage()"
        aria-label="Page suivante"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
        </svg>
      </button>
      
      <!-- Last Page Button -->
      <button 
        *ngIf="showFirstLast"
        class="pagination-btn last-page" 
        [disabled]="currentPage === totalPages"
        [class.disabled]="currentPage === totalPages"
        (click)="goToLastPage()"
        aria-label="Dernière page"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10.293 15.707a1 1 0 010-1.414L14.586 10l-4.293-4.293a1 1 0 111.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          <path fill-rule="evenodd" d="M4.293 15.707a1 1 0 010-1.414L8.586 10 4.293 5.707a1 1 0 011.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
    
    <!-- Page Info -->
    <div class="pagination-info hidden sm:block">
      Page {{ currentPage }} sur {{ totalPages }}
    </div>
  </nav>
