<div class="bg-black min-h-screen text-white">
    <div class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
      <!-- Fil d'Ariane -->
      <app-breadcrumbs></app-breadcrumbs>
      
      <!-- Titre de la page -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gold mb-2">Nos Espaces</h1>
        <p class="text-gray-300 text-lg">
          Découvrez notre sélection d'espaces élégants et confortables
        </p>
      </div>
      
      <!-- Liste des espaces avec filtres -->
      <app-space-list
        [title]="''"
        [showFilter]="true"
        [itemsPerPage]="9"
        [viewMode]="'grid'"
        (filterChange)="onFilterChange($event)"
      ></app-space-list>
    </div>
  </div>
