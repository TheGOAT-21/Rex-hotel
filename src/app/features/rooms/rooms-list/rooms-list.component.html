<!-- src/app/features/rooms/rooms-list/rooms-list.component.html -->
<div class="bg-black min-h-screen text-white">
  <div class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
    <!-- Fil d'Ariane -->
    <app-breadcrumbs></app-breadcrumbs>
    
    <!-- Titre de la page -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gold mb-2">Nos Chambres</h1>
      <p class="text-gray-300 text-lg">
        Découvrez notre sélection de chambres élégantes et confortables
      </p>
    </div>

    <app-filter></app-filter>
    
    <!-- Filtres -->
    <div class="mb-8 bg-gray-900 p-4 md:p-6 rounded-sm">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- Recherche -->
        <div>
          <label class="block text-gold text-sm mb-2">Recherche</label>
          <div class="relative">
            <input 
              type="text" 
              [(ngModel)]="filter.search" 
              (ngModelChange)="applyFilter()"
              class="w-full bg-black border border-gray-700 rounded-sm p-2 text-white focus:border-gold focus:outline-none pl-9"
              placeholder="Rechercher..."
            >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute left-2 top-2.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
        </div>
        
        <!-- Type de chambre -->
        <div>
          <label class="block text-gold text-sm mb-2">Type de chambre</label>
          <select 
            [(ngModel)]="filter.types" 
            (ngModelChange)="applyFilter()"
            class="w-full bg-black border border-gray-700 rounded-sm p-2 text-white focus:border-gold focus:outline-none"
          >
            <option [ngValue]="[]">Tous les types</option>
            <option *ngFor="let type of roomTypes" [ngValue]="[type.id]">{{ type.name }}</option>
          </select>
        </div>
        
        <!-- Prix max -->
        <div>
          <label class="block text-gold text-sm mb-2">Prix max</label>
          <select 
            [(ngModel)]="filter.priceMax" 
            (ngModelChange)="applyFilter()"
            class="w-full bg-black border border-gray-700 rounded-sm p-2 text-white focus:border-gold focus:outline-none"
          >
            <option [ngValue]="undefined">Tous les prix</option>
            <option [ngValue]="50000">Moins de 50 000 FCFA</option>
            <option [ngValue]="100000">Moins de 100 000 FCFA</option>
            <option [ngValue]="150000">Moins de 150 000 FCFA</option>
            <option [ngValue]="200000">Moins de 200 000 FCFA</option>
            <option [ngValue]="300000">Moins de 300 000 FCFA</option>
          </select>
        </div>
        
        <!-- Capacité -->
        <div>
          <label class="block text-gold text-sm mb-2">Capacité minimum</label>
          <select 
            [(ngModel)]="filter.capacityMin" 
            (ngModelChange)="applyFilter()"
            class="w-full bg-black border border-gray-700 rounded-sm p-2 text-white focus:border-gold focus:outline-none"
          >
            <option [ngValue]="undefined">Toutes les capacités</option>
            <option [ngValue]="1">1 personne</option>
            <option [ngValue]="2">2 personnes</option>
            <option [ngValue]="3">3 personnes</option>
            <option [ngValue]="4">4 personnes</option>
            <option [ngValue]="5">5+ personnes</option>
          </select>
        </div>
      </div>
      
      <!-- Filtres avancés (toggle) -->
      <div class="mt-4">
        <button 
          (click)="toggleAdvancedFilters()" 
          class="flex items-center text-gold hover:underline focus:outline-none"
        >
          <span>Filtres avancés</span>
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            class="h-4 w-4 ml-1 transition-transform duration-300" 
            [ngClass]="{'rotate-180': showAdvancedFilters}"
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        
        <div *ngIf="showAdvancedFilters" class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
          <!-- Équipements -->
          <div>
            <label class="block text-gold text-sm mb-2">Équipements</label>
            <div class="flex flex-wrap gap-2">
              <div *ngFor="let amenity of amenities" class="inline-flex items-center">
                <input 
                  type="checkbox" 
                  [id]="'amenity-' + amenity.id" 
                  [value]="amenity.id" 
                  (change)="toggleAmenity(amenity.id)"
                  class="form-checkbox h-4 w-4 text-gold bg-black border-gray-700 rounded focus:ring-gold"
                  [checked]="isAmenitySelected(amenity.id)"
                >
                <label [for]="'amenity-' + amenity.id" class="ml-2 text-sm text-white">{{ amenity.name }}</label>
              </div>
            </div>
          </div>
          
          <!-- Vue -->
          <div>
            <label class="block text-gold text-sm mb-2">Vue</label>
            <div class="flex flex-wrap gap-2">
              <div *ngFor="let view of viewOptions" class="inline-flex items-center">
                <input 
                  type="checkbox" 
                  [id]="'view-' + view.id" 
                  [value]="view.id" 
                  (change)="toggleView(view.id)"
                  class="form-checkbox h-4 w-4 text-gold bg-black border-gray-700 rounded focus:ring-gold"
                  [checked]="isViewSelected(view.id)"
                >
                <label [for]="'view-' + view.id" class="ml-2 text-sm text-white">{{ view.name }}</label>
              </div>
            </div>
          </div>
          
          <!-- Balcon -->
          <div>
            <label class="block text-gold text-sm mb-2">Options</label>
            <div class="flex flex-wrap gap-2">
              <div class="inline-flex items-center">
                <input 
                  type="checkbox" 
                  id="has-balcony" 
                  [checked]="filter.hasBalcony === true"
                  (change)="toggleBalcony()"
                  class="form-checkbox h-4 w-4 text-gold bg-black border-gray-700 rounded focus:ring-gold"
                >
                <label for="has-balcony" class="ml-2 text-sm text-white">Avec balcon</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Boutons d'action -->
      <div class="flex justify-between mt-4">
        <button 
          (click)="resetFilters()" 
          class="text-gold border border-gold px-4 py-2 hover:bg-gold hover:text-black transition duration-300 rounded-sm"
        >
          Réinitialiser les filtres
        </button>
        
        <div class="flex items-center space-x-2">
          <span class="text-gray-400 mr-2">Affichage:</span>
          <button 
            (click)="viewMode = 'grid'" 
            [class]="viewMode === 'grid' ? 'text-gold' : 'text-gray-400 hover:text-gold'"
            class="p-2 transition duration-300"
            title="Vue en grille"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
          </button>
          <button 
            (click)="viewMode = 'list'" 
            [class]="viewMode === 'list' ? 'text-gold' : 'text-gray-400 hover:text-gold'"
            class="p-2 transition duration-300"
            title="Vue en liste"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    
    <!-- État de chargement -->
    <div *ngIf="isLoading" class="flex justify-center py-12">
      <app-loading 
        [size]="'large'" 
        [type]="'spinner'" 
        [message]="'Chargement des chambres...'"
      ></app-loading>
    </div>
    
    <!-- Message d'erreur -->
    <div *ngIf="error" class="bg-red-900 bg-opacity-30 border border-red-500 text-white p-4 rounded-sm mb-8">
      <p>{{ error }}</p>
      <button (click)="loadRooms()" class="mt-2 text-gold underline">Réessayer</button>
    </div>
    
    <!-- Aucun résultat -->
    <div *ngIf="!isLoading && !error && rooms.length === 0" class="text-center py-12 bg-gray-900 rounded-sm">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gold mx-auto mb-4 opacity-50" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
      </svg>
      <h3 class="text-xl text-gold font-semibold mb-2">Aucune chambre trouvée</h3>
      <p class="text-gray-400 mb-6">Aucune chambre ne correspond à vos critères. Essayez de modifier vos filtres.</p>
      <button 
        (click)="resetFilters()" 
        class="bg-gold text-black px-6 py-3 rounded-sm hover:bg-opacity-90 transition-colors duration-200"
      >
        Réinitialiser les filtres
      </button>
    </div>
    
    <!-- Liste des chambres -->
    <div *ngIf="!isLoading && !error && rooms.length > 0" class="room-list-container">
      <!-- Nombre de résultats -->
      <div class="mb-4 text-gray-300">
        <span>{{ totalRooms }} chambre(s) trouvée(s)</span>
      </div>
      
      <!-- Mode grille -->
      <div *ngIf="viewMode === 'grid'" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let room of rooms" class="room-card transform transition hover:-translate-y-1 duration-300">
          <app-room-card [room]="room" [showDetails]="true" [routerLink]="['/rooms', room.id]"></app-room-card>
        </div>
      </div>
      
      <!-- Mode liste -->
      <div *ngIf="viewMode === 'list'" class="space-y-6">
        <div *ngFor="let room of rooms" class="room-card transform transition hover:-translate-y-1 duration-300">
          <app-room-card [room]="room" [showDetails]="true" [orientation]="'horizontal'" [routerLink]="['/rooms', room.id]"></app-room-card>
        </div>
      </div>
      
      <!-- Pagination -->
      <div *ngIf="totalRooms > itemsPerPage" class="mt-8 flex justify-center">
        <app-pagination 
          [currentPage]="currentPage"
          [totalItems]="totalRooms"
          [itemsPerPage]="itemsPerPage"
          (pageChange)="onPageChange($event)"
        ></app-pagination>
      </div>
    </div>
  </div>
</div>
