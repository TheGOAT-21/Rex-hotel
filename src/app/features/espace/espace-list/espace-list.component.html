<!-- src/app/features/espace/espace-list/espace-list.component.html -->
<div class="espace-list-page bg-black min-h-screen text-white">
    <div class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
      <!-- Fil d'Ariane -->
      <app-breadcrumbs></app-breadcrumbs>
      
      <h1 class="text-3xl font-bold text-gold mb-8">Nos espaces</h1>
      
      <!-- Filtres -->
      <div class="mb-8">
        <app-filter 
          [currentFilter]="currentFilter" 
          (filterChange)="onFilterChange($event)"
        ></app-filter>
      </div>
      
      <!-- État de chargement -->
      <div *ngIf="isLoading" class="flex justify-center py-12">
        <app-loading 
          [size]="'large'" 
          [type]="'spinner'" 
          [message]="'Chargement des espaces...'"
        ></app-loading>
      </div>
      
      <!-- Erreur -->
      <div *ngIf="error" class="bg-red-900 bg-opacity-30 border border-red-500 text-white p-4 rounded-sm mb-8">
        <p>{{ error }}</p>
        <button (click)="loadEspaces()" class="mt-2 text-gold underline">Réessayer</button>
      </div>
      
      <!-- Liste des espaces -->
      <app-space-list 
        *ngIf="!isLoading && !error"
        [title]="'Espaces disponibles'"
        [showFilter]="false"
        [initialFilter]="currentFilter"
        [itemsPerPage]="itemsPerPage"
        (filterChange)="onFilterChange($event)"
      ></app-space-list>
    </div>
  </div>
